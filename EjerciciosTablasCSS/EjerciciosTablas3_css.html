<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
    table{
        background-color:beige;
        border-spacing:10px;
        border-color:black;
        border-style:solid;
        border-width:1px;
        width:60%;
        empty-cells:show;
    }
    table.class1{
        empty-cells:hide;
    }

    td{
        background-color:aquamarine;
    }
    </style>

</head>
<body>

    <table border="1">
        <tr>
            <td></td>
            <td>Copas</td>
        </tr>

        <tr>
            <td>Bastos</td>
            <td>Espadas</td>
        </tr>

        <tr>
            <td>Oros</td>
            <td></td>
        </tr>
    </table>
    
    <br/>

    <table class="class1" border="1"> 
        <tr>
            <td></td>
            <td>Copas</td>
        </tr>

        <tr>
            <td>Bastos</td>
            <td>Espadas</td>
        </tr>

        <tr>
            <td>Oros</td>
            <td></td>
        </tr>
    </table>

</body>
</html>
