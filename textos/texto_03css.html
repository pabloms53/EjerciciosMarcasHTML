<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style type="text/css">
    p{font-family:sans-serif;}
    p.class1{
        font-size: 4em;
    }
    del{
        color: blue;
        vertical-align: -0.8em;
        font-size: 2em;
        
    }
    ins{
        color: green;
        vertical-align:0.5em;
    }
    span.class2{
        font-size:10px;
        vertical-align:text-top;
    }
    span.class3{
        font-size:10px;
        vertical-align:1em;

    }
    span.class4{
        vertical-align:-0.5em;
    }
    </style>

    


</head>
<body>

    <p class="class1">Mi color favorito es el <del>azul</del> <ins>verde</ins>!</p>

    <p><span class="class2">Hay que</span> tener en cuenta que <span class="class3">los navegadores</span> tachan <span class="class4">el texto</span> marcado con<del>del</del> (del) y subrayan el marcado con <ins>ins.</ins></p>

    
</body>
</html>
